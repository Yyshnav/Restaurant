{% extends "sidebarman.html" %}
{% block body %}
  <!-- Main Content -->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
        <div class="content-header-left col-12 mb-2">
          <h3 class="content-header-title text-dark">Manage Tables & Chairs</h3>
        </div>
      </div>

      <div class="content-body">
        <button class="btn btn-primary mb-2" id="addBtn">Add New</button>

        <div class="table-responsive">
          <table class="table table-bordered" id="tableChairTable">
            <thead>
              <tr>
                <th>Area/Label</th>
                <th>Number of Tables</th>
                <th>Number of Chairs</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Main Hall</td>
                <td class="table-count">10</td>
                <td class="chair-count">40</td>
                <td>
                  <button class="btn btn-sm btn-info edit-btn" data-area="Main Hall" data-tables="10" data-chairs="40">Edit</button>
                </td>
              </tr>
              <!-- More rows can be added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit/Add Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Tables & Chairs</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex">
          <div class="form-group">
            <label>Area/Label</label>
            <input type="text" id="editArea" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Number of Tables</label>
            <input type="number" id="editTables" class="form-control" min="0" required>
          </div>
          <div class="form-group">
            <label>Number of Chairs</label>
            <input type="number" id="editChairs" class="form-control" min="0" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->


  <script>
    // Open Edit Modal
    $(document).on('click', '.edit-btn', function () {
      const row = $(this).closest('tr');
      const index = row.index();
      const area = $(this).data('area');
      const tables = $(this).data('tables');
      const chairs = $(this).data('chairs');

      $('#editIndex').val(index);
      $('#editArea').val(area);
      $('#editTables').val(tables);
      $('#editChairs').val(chairs);
      $('#editModal').modal('show');
    });

    // Handle form submission (Add or Update)
    $('#editForm').on('submit', function (e) {
      e.preventDefault();
      const index = $('#editIndex').val();
      const area = $('#editArea').val();
      const tables = $('#editTables').val();
      const chairs = $('#editChairs').val();

      if (index === '') {
        // Add new row
        const newRow = `
          <tr>
            <td>${area}</td>
            <td class="table-count">${tables}</td>
            <td class="chair-count">${chairs}</td>
            <td>
              <button class="btn btn-sm btn-info edit-btn" data-area="${area}" data-tables="${tables}" data-chairs="${chairs}">Edit</button>
            </td>
          </tr>
        `;
        $('#tableChairTable tbody').append(newRow);
      } else {
        // Update existing row
        const row = $('#tableChairTable tbody tr').eq(index);
        row.find('td').eq(0).text(area);
        row.find('.table-count').text(tables);
        row.find('.chair-count').text(chairs);
        row.find('.edit-btn').data('area', area).data('tables', tables).data('chairs', chairs);
      }

      $('#editModal').modal('hide');
    });

    // Open Add Modal
    $('#addBtn').on('click', function () {
      $('#editIndex').val('');
      $('#editArea').val('');
      $('#editTables').val('');
      $('#editChairs').val('');
      $('#editModal').modal('show');
    });
  </script>


{% endblock %}
