{% extends 'sidebar.html' %}
{% load static %}


{% block body %}

  <!-- Main Content -->
  <div class="app-content content">
    <div class="content-wrapper">
       <div class="content-wrapper">
        <div class="d-flex justify-content-between align-items-center p-2 text-dark">
      <h2 class="mb-0">Branches</h2>
      <a href="/add-branch" class="btn btn-primary">
        <i class="ft-plus"></i> Add Branch
      </a>
    </div>
      <div class="content-body">
        <section class="branch-cards py-3">
          <div class="container">
            <div class="row">
              <!-- Card Example - Repeat dynamically -->
              <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                <div class="card h-100 shadow border-primary">
                  <a href="branchreport.html">
                  <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Main Branch</h5>
                  </div>
                  <div class="card-body">
                    <p><strong>Address:</strong> 123 Street Name, City, State</p>
                    <p><strong>Zip:</strong> 12345</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> branch@example.com</p>
                    <p><strong>Latitude:</strong> 40.7128</p>
                    <p><strong>Longitude:</strong> -74.0060</p>
                  </div>
                  <div class="card-footer text-right">
                    <a href="#" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                  </div>
                </div>
                </a>
              </div>
              <!-- Repeat ends -->
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      $('.close-navbar').on('click', function () {
        $('.main-menu').removeClass('menu-expanded').addClass('menu-collapsed');
      });
    });
  </script>

{% endblock %}
