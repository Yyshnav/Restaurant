<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Sidebar Toggle</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Content spacing */
    .main-content {
      padding: 2rem;
    }

    /* Optional: hide desktop sidebar if needed */
    @media (max-width: 768px) {
      .main-sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Manager Sidebar Toggle Button -->
  <div class="container-fluid mt-3">
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#managerSidebar" aria-controls="managerSidebar">
        <i class="bi bi-person-badge-fill"></i> Manager Menu
      </button>
    </div>
  </div>

  <!-- Offcanvas Manager Sidebar -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="managerSidebar" aria-labelledby="managerSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="managerSidebarLabel">
        <i class="bi bi-person-gear"></i> Manager Panel
      </h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li class="mb-3"><i class="bi bi-bar-chart-line"></i> Reports</li>
        <li class="mb-3"><i class="bi bi-gear"></i> Settings</li>
        <li class="mb-3"><i class="bi bi-shield-lock"></i> Admin Access</li>
        <li class="mb-3"><i class="bi bi-chat-left-text"></i> Feedback</li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Orders</h2>
    <table class="table table-bordered bg-white mt-3">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Customer</th>
          <th>Order ID</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Jane Doe</td><td>ORD12345</td><td>$45.00</td></tr>
        <tr><td>2</td><td>John Smith</td><td>ORD12346</td><td>$28.00</td></tr>
        <tr><td>3</td><td>Alice Brown</td><td>ORD12347</td><td>$19.00</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
