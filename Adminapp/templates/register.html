  <script>
  document.addEventListener("DOMContentLoaded", function () {
    $('.close-navbar').on('click', function () {
      $('.main-menu').removeClass('menu-expanded').addClass('menu-collapsed');
    });

    $('#role').select2({
      placeholder: "Select role(s)",
      width: '100%'
    });

    $('#role').on('change', function () {
      const selectedRoles = $(this).val();

      // Show DeliveryBoy fields if selected
      if (selectedRoles.includes('deliveryboy')) {
        $('#deliveryboy-fields').slideDown();
        $('#license_number, #vehicle_number').attr('required', true);
      } else {
        $('#deliveryboy-fields').slideUp();
        $('#license_number, #vehicle_number').removeAttr('required');
      }

      // Show Manager Qualification field if selected
      if (selectedRoles.includes('manager')) {
        $('#manager-qualification').slideDown();
        $('#qualification').attr('required', true);
      } else {
        $('#manager-qualification').slideUp();
        $('#qualification').removeAttr('required');
      }
    });
  });
</script>
