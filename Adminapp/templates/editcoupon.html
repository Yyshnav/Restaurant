{% extends 'sidebar.html' %}
{% load static %}

{% block body %}
<style>
  .form-group label { font-weight: 600; }
  .form-control { border-radius: 0.4rem; }
  .form-section {
    max-width: 700px;
    margin: 30px auto;
  }
</style>

<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-body">
      <div class="container-fluid">
        <div class="card p-3 form-section">
          <h4 class="mb-3">Update New Coupon</h4>
          <form id="couponForm" method="post">
            {% csrf_token %}  
            <div class="form-group mb-3">
                <label>Coupon Code</label>
                <input type="text" name="code" class="form-control" value="{{ coupon.code }}" required>
            </div>
            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3">{{ coupon.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="discount_type">Discount Type</label>
                <select class="form-control" id="discount_type" name="discount_type" required>
                    <option value="">-- Select Discount Type --</option>
                    <option value="percentage" {% if coupon.discount_percentage %}selected{% endif %}>Discount Percentage</option>
                    <option value="amount" {% if coupon.max_discount_amount %}selected{% endif %}>Maximum Discount Amount</option>
                    </select>
              </div>

              <div class="form-group" id="percentage_div" style="display: none;">
                <label for="discount_percentage">Discount Percentage (%)</label>
                <input type="number" class="form-control" id="discount_percentage" name="discount_percentage"
                        value="{{ coupon.discount_percentage }}">
                </div>

              <div class="form-group" id="amount_div" style="display: none;">
                <label for="max_discount_amount">Maximum Discount Amount</label>
                <input type="number" class="form-control" id="max_discount_amount" name="max_discount_amount"
                        value="{{ coupon.max_discount_amount }}">
                </div>

            <div class="form-group">
              <label for="min_order_amount">Minimum Order Amount</label>
              <input type="number" class="form-control" id="min_order_amount" name="min_order_amount"
                     value="{{ coupon.min_order_amount }}">
            </div>

            <div class="form-group">
              <label for="valid_from">Valid From</label>
              <input type="date" class="form-control" id="valid_from" name="valid_from"
                     value="{{ coupon.valid_from }}">
            </div>

            <div class="form-group">
              <label for="valid_to">Valid To</label>
              <input type="date" class="form-control" id="valid_to" name="valid_to"
                     value="{{ coupon.valid_to }}">
            </div>


            <div class="form-group">
              <label for="usage_limit">Usage Limit</label>
                <input type="number" class="form-control" id="usage_limit" name="usage_limit" value="{{ coupon.usage_limit }}">
            </div>

          

            <button type="submit" class="btn btn-primary">Update Coupon</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  const discountType = document.getElementById('discount_type').value;
  if (discountType === 'percentage') {
    document.getElementById('percentage_div').style.display = 'block';
  } else if (discountType === 'amount') {
    document.getElementById('amount_div').style.display = 'block';
  }

  // Disable past dates
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('valid_from').setAttribute('min', today);
  document.getElementById('valid_to').setAttribute('min', today);

  // Toggle fields on change
  document.getElementById('discount_type').addEventListener('change', function () {
    document.getElementById('percentage_div').style.display = this.value === 'percentage' ? 'block' : 'none';
    document.getElementById('amount_div').style.display = this.value === 'amount' ? 'block' : 'none';
  });
</script>



{% endblock %}
