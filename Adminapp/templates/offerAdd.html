{% extends 'sidebar.html' %}
{% load static %}


{% block body %}
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28c76f;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>


  <!-- Main Content -->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-body">
        <div class="container-fluid">
          <div class="card p-3">
            <h4 class="mb-3">Add New Offer</h4>
            <form id="offerForm">
              <div class="form-group">
                <label for="product">Product</label>
                <select class="form-control" id="product" required>
                  <option value="">-- Select Product --</option>
                  <option value="1">Pizza</option>
                  <option value="2">Burger</option>
                  <option value="3">Pasta</option>
                </select>
              </div>

              <div class="form-group">
                <label for="offerTitle">Offer Title</label>
                <input type="text" class="form-control" id="offerTitle" placeholder="e.g. Weekend Sale" required>
              </div>

              <!-- <div class="form-group">
                <label for="discountType">Discount Type</label>
                <select class="form-control" id="discountType" required>
                  <option value="percent">Percentage (%)</option>
                  <option value="flat">Flat Amount</option>
                </select>
              </div> -->

              <div class="form-group">
                <label for="discountValue">Discount Value</label>
                <input type="number" class="form-control" id="discountValue" required>
              </div>

              <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" required>
              </div>

              <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" required>
              </div>
<div class="form-group">
  <label>Select Branches</label><br>
  <div>
    <input type="checkbox" id="branch_all"> <label for="branch_all">All Branches</label>
  </div>
  <div>
    <input type="checkbox" class="branch-option" id="branch1" value="branch1"> <label for="branch1">Branch 1</label>
  </div>
  <div>
    <input type="checkbox" class="branch-option" id="branch2" value="branch2"> <label for="branch2">Branch 2</label>
  </div>
  <div>
    <input type="checkbox" class="branch-option" id="branch3" value="branch3"> <label for="branch3">Branch 3</label>
  </div>
  <div>
    <input type="checkbox" class="branch-option" id="branch4" value="branch4"> <label for="branch4">Branch 4</label>
  </div>
</div>



              

              <button type="submit" class="btn btn-primary">Add Offer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script>
    document.getElementById("offerStatus").addEventListener("change", function () {
      document.getElementById("statusLabel").textContent = this.checked ? "Active" : "Inactive";
    });

    document.getElementById("offerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Offer submitted!");
      this.reset();
      document.getElementById("statusLabel").textContent = "Active";
    });

    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector('.close-navbar').addEventListener('click', function () {
        document.querySelector('.main-menu').classList.remove('menu-expanded');
        document.querySelector('.main-menu').classList.add('menu-collapsed');
      });
    });





  </script>

{% endblock %}
