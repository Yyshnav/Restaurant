  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28c76f;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    table td, table th {
      vertical-align: middle !important;
    }

    /* Make table scrollable on mobile */
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }

    table.table {
      min-width: 900px;
    }

    table.table td,
    table.table th {
      white-space: nowrap;
      padding: 0.75rem;
      font-size: 14px;
    }
  </style>
