{% extends 'sidebar.html' %}
{% load static %}

{% block body %}
<div class="app-content content">
  <div class="content-body">
    <section class="registration-form py-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header text-center">
                <h4 class="card-title">Edit Branch</h4>
              </div>
              <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="branch_name">Branch Name</label>
                    <input type="text" id="branch_name" name="branch_name" class="form-control" value="{{ branch.name }}" required>
                  </div>

                  <div class="form-group">
                    <label for="branch_image">Branch Image</label><br>
                    {% if branch.image %}
                      <img src="{{ branch.image.url }}" alt="Branch Image" class="img-thumbnail mb-2" width="150"><br>
                    {% endif %}
                    <input type="file" id="branch_image" name="image" class="form-control" accept="image/*">
                  </div>

                  <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <div class="input-group">
                      <input type="text" id="latitude" name="latitude" class="form-control" value="{{ branch.latitude }}" readonly required>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-outline-primary" onclick="getLocation()">Get Location</button>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" name="longitude" class="form-control" value="{{ branch.longitude }}" readonly required>
                  </div>

                  <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="2" required>{{ branch.address }}</textarea>
                  </div>

                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control" value="{{ branch.place }}" required>
                  </div>

                  <div class="form-group">
                    <label for="floor">Floor</label>
                    <input type="number" id="floor" name="floor" class="form-control" value="{{ branch.floors }}" required>
                  </div>

                  <div class="form-group">
                    <label for="fssai_lic_no">FSSAI License Number</label>
                    <input type="text" id="fssai_lic_no" name="fssai_lic_no" class="form-control" value="{{ branch.fssai_lic_no }}" required>
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="form-control" value="{{ branch.phone }}" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ branch.email }}">
                  </div>

                  <button type="submit" class="btn btn-success btn-block mt-2">Update Branch</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
      }, function (error) {
        alert("Unable to retrieve location. Please allow location access.");
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }
</script>
{% endblock %}
