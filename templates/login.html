<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            /* background: linear-gradient(135deg, #2c3e50, #007bff); */
            background:linear-gradient(90deg, #007bff81, #6948ff86);;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        /* Animated Background Waves */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23007bff" fill-opacity="0.2" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,96C960,107,1056,117,1152,128C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            animation: wave 7s infinite linear;
            z-index: -1;
        }
        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 380px;
            animation: slideUpFadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-space {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo-space img {
            max-width: 120px;
            height: auto;
            transition: transform 0.5s ease;
        }
        .logo-space img:hover {
            transform: rotate(360deg) scale(1.1);
        }
        .login-card h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-group label i {
            color: #007bff;
            transition: transform 0.3s ease;
        }
        .form-group:hover label i {
            transform: scale(1.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #ecf0f1;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transform: scale(1.02);
        }
        .btn-login {
            background: linear-gradient(45deg, #007bff, #6b48ff);
            border: none;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(45deg, #6b48ff, #007bff);
        }
        .btn-login::after {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease;
        }
        .btn-login:hover::after {
            width: 100%;
        }
        .forgot-password {
            text-align: right;
            font-size: 0.95rem;
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .forgot-password:hover {
            color: #c0392b;
            transform: translateX(5px);
            text-decoration: underline;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #333;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .signup-link a:hover {
            color: #6b48ff;
            transform: scale(1.1);
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            .login-card h2 {
                font-size: 1.5rem;
            }
            .logo-space img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-space">
            <img src="https://via.placeholder.com/120x60?text=Manager+Logo" alt="Manager Logo">
        </div>
        <h2>Login</h2>
        <form>
            <div class="form-group mb-4">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group mb-4">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login w-100"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
            <a href="#" class="forgot-password mt-3 d-block">Forgot Password?</a>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
